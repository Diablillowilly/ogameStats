<!DOCTYPE html>
<html lang="es">


<head>
  <meta charset="UTF-8">
  <title>MAF</title>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" crossorigin="anonymous">
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>



  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="index.css" />
  <script type="text/javascript" src="index.js"></script>

</head>

<body class="container mt-5 d-flex flex-column align-items-center">

  <header>
    <h1 class="text-center">MAF STATS</h1>
  </header>
  <hr>
  <div id="info" class="d-flex flex-column">
    <span>Fecha del reporte mas reciente: <span id="firstMostRecentReportDate" class="font-weight-bold"></span></span>
    <span>Fecha del segundo reporte mas reciente: <span id="previousWeekReportDate" class="font-weight-bold"></span></span>
  </div>
  <div class="w-100 mt-5">
    <table id="scoresTable" class="table table-striped table-borderless my-5 hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">Jugador</th>
          <th scope="col">Clasificacion actual</th>
          <th scope="col">Clasificacion previa</th>
          <th scope="col">Puntuacion actual</th>
          <th scope="col">Puntuacion previa</th>
          <th scope="col">Diferencia de puntos</th>
          <th scope="col">Diferencia porcentual</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <hr>
  </div>
</body>

</html>
